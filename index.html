<footer style="font-family: Arial, sans-serif; color: #000">
  <table
    width="300px"
    cellpadding="0"
    cellspacing="0"
  >
    <tbody>
      <tr>
        <td>
          <h3 style="margin: 10px 0">%%DisplayName%%</h3>
        </td>
      </tr>
      <tr>
        <td>
          <h4 style="margin: 10px 0">%%Title%%</h4>
        </td>
      </tr>
      <tr>
        <td>
          <img
            alt="Fortuna Logo"
            src="https://assets.fortunabmc.com/img/main_logo.png"
            style="display: block; max-width: 100%; height: auto"
          />
        </td>
      </tr>
      <tr>
        <td>
          <div
            style="
              font-family: 'Times New Roman', Times, serif;
              font-size: larger;
              margin: 10px 0;
            "
          >
            5012 Luce Avenue<br />
            Building 250H, Suite 102<br />
            McClellan, CA 95652
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <section
            style="
              display: flex;
              gap: 5px;
              align-items: center;
              padding-top: 5px;
            "
          >
            <img
              src="https://assets.fortunabmc.com/img/phone.png"
              style="height: 16px"
            />
            <a
              href="tel:%%Phone%%"
              style="text-decoration: none; color: #000"
            >
              P: %%Phone%%
            </a>
          </section>
        </td>
      </tr>
      <tr>
        <td>
          <section
            style="
              display: flex;
              gap: 5px;
              align-items: center;
              padding-top: 5px;
            "
          >
            <img
              src="https://assets.fortunabmc.com/img/fax.png"
              style="height: 16px"
            />
            <a
              href="tel:+19162491240"
              style="text-decoration: none; color: #000"
            >
              F: 916-249-1240
            </a>
          </section>
        </td>
      </tr>
      <tr>
        <td>
          <section
            style="
              display: flex;
              gap: 5px;
              align-items: center;
              padding-top: 5px;
            "
          >
            <img
              src="https://assets.fortunabmc.com/img/envelope.png"
              style="height: 16px"
            />
            <a
              href="mailto:%%UserPrincipalName%%"
              style="text-decoration: none; color: #000"
            >
              %%UserPrincipalName%%
            </a>
          </section>
        </td>
      </tr>
      <tr>
        <td>
          <section
            style="
              display: flex;
              gap: 5px;
              align-items: center;
              padding-top: 5px;
            "
          >
            <img
              src="https://assets.fortunabmc.com/img/globe.png"
              style="height: 16px"
            />
            <a
              href="https://www.gofortuna.com/"
              style="text-decoration: none; color: #000"
            >
              www.gofortuna.com
            </a>
          </section>
        </td>
      </tr>
      <tr>
        <td>
          <div
            style="
              display: flex;
              justify-content: space-evenly;
              margin-top: 15px;
            "
          >
            <img
              alt="50 Fastest Growing Businesses"
              src="https://assets.fortunabmc.com/img/50_fast.png"
              style="max-height: 128px; width: auto"
            />
            <a
              href="https://www.navoba.org/"
              target="_blank"
              style="text-decoration: none"
            >
              <img
                alt="NAVOBA"
                src="https://assets.fortunabmc.com/img/navoba.png"
                style="max-height: 128px; width: auto"
              />
            </a>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div
            style="
              display: flex;
              justify-content: space-around;
              margin-top: 15px;
            "
          >
            <a
              href="https://business.defense.gov/Socioeconomic-Programs/SDVOSB/"
              target="_blank"
              style="text-decoration: none"
            >
              <img
                alt="SDVSOB"
                src="https://assets.fortunabmc.com/img/sdvosb.png"
                style="max-height: 64px; width: auto"
              />
            </a>
            <img
              alt="Veteran 100"
              src="https://assets.fortunabmc.com/img/vet_100.png"
              style="max-height: 64px; width: auto"
            />
            <img
              alt="Inc. 5000"
              src="https://assets.fortunabmc.com/img/inc_5000.png"
              style="max-height: 64px; width: auto"
            />
          </div>
        </td>
      </tr>
      <tr>
        <td>
          <div style="text-align: center; margin-top: 15px; font-size: smaller">
            <em
              >Fortuna is certified in the following states<br />CA - OH - NC -
              NY</em
            >
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</footer>
