<style>
  #fortsig {
    max-width: 250px;
    font-family: Arial, sans-serif;
    color: #000;
  }
  #fortsig .user-info {
    display: flex;
    gap: 5px;
    align-items: center;
    padding-top: 5px;
  }
  #fortsig .user-info img {
    height: 16px;
  }
  #address {
    font-family: 'Times New Roman', Times, serif;
    font-size: larger;
    margin: 10px 0;
  }
</style>
<footer  id="fortsig">
  <h3 style="margin: 10px 0">%%DisplayName%%</h3>
  <h4 style="margin: 10px 0">%%Title%%</h4>
  <img
    alt="Fortuna Logo"
    src="https://assets.fortunabmc.com/img/main_logo.png"
  />
  <section id="address">
    5012 Luce Avenue<br />
    Building 25OH, Suite 102<br />
    McClellan, CA 95652
  </section>
  <section class="user-info">
    <img src="https://assets.fortunabmc.com/img/phone.png">
    <a
      href="tel:%%Phone%%"
      style="text-decoration: none"
    >
      P: %%Phone%%
    </a>
  </section>
  <section class="user-info">
    <img src="https://assets.fortunabmc.com/img/fax.png">
    <a
      href="tel:+19162491240"
      style="text-decoration: none"
    >
      F: 916-249-1240
    </a>
  </section>
  <section class="user-info">
    <img src="https://assets.fortunabmc.com/img/envelope.png">
    <a
      href="mailto:%%UserPrincipalName%%"
      style="text-decoration: none"
    >
      %%UserPrincipalName%%
    </a>
  </section>
  <section class="user-info">
    <img src="https://assets.fortunabmc.com/img/globe.png">
    <a
      href="https://www.gofortuna.com/"
      style="text-decoration: none"
    >
      www.gofortuna.com
    </a>
  </section>
  <section style="margin-top: 15px">
    <div style="display: flex; justify-content: space-around">
      <img
        alt="50 Fastest Growing Businesses"
        src="https://assets.fortunabmc.com/img/50_fast.png"
        style="max-height: 128px; width: auto"
      />
      <a
        href="https://www.navoba.org/"
        target="_blank"
        style="text-decoration: none"
      >
        <img
          alt="NAVOBA"
          src="https://assets.fortunabmc.com/img/navoba.png"
          style="max-height: 128px; width: auto"
        />
      </a>
    </div>
    <div
      style="display: flex; justify-content: space-between; margin-top: 10px"
    >
      <a
        href="https://business.defense.gov/Socioeconomic-Programs/SDVOSB/"
        target="_blank"
        style="text-decoration: none"
      >
        <img
          alt="SDVSOB"
          src="https://assets.fortunabmc.com/img/sdvosb.png"
          style="max-height: 64px; width: auto"
        />
      </a>
      <img
        alt="Veteran 100"
        src="https://assets.fortunabmc.com/img/vet_100.png"
        style="max-height: 64px; width: auto"
      />
      <img
        alt="Inc. 5000"
        src="https://assets.fortunabmc.com/img/inc_5000.png"
        style="max-height: 64px; width: auto"
      />
    </div>
  </section>
  <section style="text-align: center; margin-top: 15px; font-size: smaller">
    <em>Fortuna is certified in the following states<br />CA - OH - NC - NY</em>
  </section>
</footer>
