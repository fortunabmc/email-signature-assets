<footer style="font-family: Arial, sans-serif; color: #000; padding-left: 5px">
  <table
    width="300px"
    cellpadding="0"
    cellspacing="0"
  >
    <thead>
      <tr></tr>
    </thead>
    <tbody>
      <tr>
        <td style="padding-left: 5px; border-left: solid 2px #870bc8">
          <h3 style="margin: 10px 0">%%DisplayName%%</h3>
          <h4 style="margin: 10px 0">%%Title%%</h4>
        </td>
      </tr>
      <!-- Address -->
      <tr>
        <td
          style="
            font-family: 'Times New Roman', Times, serif;
            font-size: 12pt;
            padding: 10px 0 0 5px;
            border-left: solid 2px #870bc8;
          "
        >
          5012 Luce Avenue<br />
          Building 250H, Suite 102<br />
          McClellan, CA 95652
        </td>
      </tr>
      <!-- Address -->
      <tr>
        <td
          style="
            line-height: 1.4em;
            padding: 10px 0 10px 5px;
            border-left: solid 2px #870bc8;
          "
        >
          <a
            href="tel:%%Phone%%"
            style="display: block; text-decoration: none; color: #000"
          >
            %%Phone%%
          </a>
          <a
            href="tel:+19162491240"
            style="text-decoration: none; color: #000"
          >
            F: 916-249-1240
          </a>
          <a
            href="mailto:%%UserPrincipalName%%"
            style="text-decoration: none; color: #000"
          >
            %%UserPrincipalName%%
          </a>
          <a
            href="https://www.gofortuna.com/"
            style="color: #000; text-decoration-color: #870bc8"
          >
            www.<span style="color: #870bc8">gofortuna</span>.com
          </a>
        </td>
      </tr>
      <tr>
        <td>
          <div style="text-align: center; margin-top: 15px">
            <img
              alt="Fortuna / VOBA Certified in CA, CO, DE, GA, MA, NC, NY, OH / Small Business Partner to the Sacramento Kings"
              src="https://assets.fortunabmc.com/img/signature_kings_condensed.png"
              style="max-height: 128px; width: auto; margin: 0 auto"
            />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</footer>
